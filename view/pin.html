<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-blue-600">
    <div class="flex mt-20 justify-center">
        <div class="flex text-center text-white font-bold text-3xl mt-16 justify center item-center">
            <img src="pin.png" alt="">
        </div>
        <form class="text-center text-3xl text-white space-y-24 my-16" onsubmit ="pin()">
            <p class="text-4xl text-white font-bold">MASUKAN PIN</p>
            <input class="border-2 text-black border-black-600" type ="password" placeholder ="masukan pin" id ="angkapin">
            <a href="tunai.html"><table> ENTER </table></a>
            <h1 class="font-bold txt-white">TEKAN 'ENTER' JIKA SELESAI <br> MASUKAN PIN</h1>
        </form>
    </div>
</body>
<script>
    function pin() {
        let pin = document.getElementById('angkapin').value;
        if (pin=='123456') {
            window.open('tunai.html','_blank')
            window.close()
        } else {
            alert('PIN YANG ANDA MASUKAN SALAH!')
        }
    }
</script>
</html>
